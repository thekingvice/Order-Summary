<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary</title>
  </head>
  <body>
    <main>
      <img id="summaryHero" src="images/illustration-hero.svg" alt="" />
      <h1 id="summaryHeader">Order Summary</h1>
      <p id="summaryText">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <section id="planDetails">
        <img id="musicSVG" src="images/icon-music.svg" alt="" />
        <aside id="plan">Annual Plan</aside>
        <aside id="price">$59.99/year</aside>
        <aside id="change">Change</aside>
      </section>
      <button id="paymentButton">Proceed to Payment</button>
      <button id="cancelButton">Cancel Order</button>
    </main>
  </body>
</html>
